<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mb-3"></div>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="card p-3">    
            <h1>Bejelentkezés</h1>   
            <form id="login" class="p-3">
              <label class="w-100">
                Email:
                <input type="text" name="email" class="form-control"/>
              </label>
              <label class="w-100">
                Jelszó:
                <input type="password" name="password" class="form-control"/>
              </label>
              <button type="submit" class="btn btn-primary">Küldés</button>
              <div id="message" class="float-right mt-2">
              </div>
            </form>
            <button id="btn">Klik figyelése</button>
          </div>
        </div>
        <div class="col-6">
          <div id="user-list-container">
            <ul class="list-group">
              <li class="list-group-item">George Bluth</li>
              <li class="list-group-item">Janet Weaver</li>
              <li class="list-group-item">Emma Wong</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.mjs"></script>
  </body>
</html>
